spring:
  datasource:
    url: jdbc:mysql://localhost:3306/aggim?serverTimezone=UTC
    username: root
    password: 1234
    data-username: root
    data-password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
